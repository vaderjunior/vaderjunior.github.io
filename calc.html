<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      body {
        margin: 30px;
      }
    </style>
  </head>
  <body>
    <form>
      Operand 1 : <input type="text" id="operand1" /><br />
      Operand 2 : <input type="text" id="operand2" /><br />
      <p></p>
      <input type="radio" id="add" name="op" value="add" />
      <label for="add"> Add</label><br />
      <input type="radio" id="sub" name="op" value="sub" />
      <label for="sub"> Substract</label><br />
      <input type="radio" id="mult" name="op" value="mult" />
      <label for="mult"> Multiply</label><br /><br />
      <input type="submit" value="Calculate" onclick="callCalc()" />
    </form>
  </body>

  <script>
    function callCalc() {
      num1 = parseInt(document.getElementById('operand1').value);
      num2 = parseInt(document.getElementById('operand2').value);
      if (num1 && num2) {
        if (document.getElementById('add').checked) {
          result = num1 + num2;
          alert(result);
        }
        if (document.getElementById('sub').checked) {
          result = num1 - num2;
          alert(result);
        }
        if (document.getElementById('mult').checked) {
          result = num1 * num2;
          alert(result);
        }
      } else {
        alert('Error: Please enter two numbers');
      }
    }
  </script>
</html>
